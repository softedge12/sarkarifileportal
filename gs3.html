<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books Section</title>
  <link rel="stylesheet" href="welcome.css">
</head>
<body>
  <div id="navbar"></div>
  <div class="section">
    <h1>Books Section</h1>
    <p>Discover a variety of educational books to enhance your skills.</p>
    <center><iframe src="https://softedge12.github.io/lessonpdftrial/" width="100%" height="600" style="border: none;"></iframe></center>
  </div>
  <script src="welcome.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
  <script src="firebase.js"></script>

<script>document.addEventListener("DOMContentLoaded", function() {
  fetch("navbar.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("navbar").innerHTML = data;
    });
});

function toggleMenu() {
  const menu = document.getElementById('menu');
  menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
}</script>

</body>
</html>
